<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita de macarrão instantâneo</title>
</head>
<body>
    <h1>Macarrão instantâneo<br><br></h1>
    
    <p>Ingredientes</p>
    <ul>
        <li>Macarrão</li>
        <li>Tempero</li>
    </ul>
    <p>Modo de preparo</p>
    <ul>
        <li>Ferver 600 ml de água em uma panela</li>
        <li>Retirar o macarrão do pacote</li>
        <li>Colocar o macarrão na panela no fogo baixo</li>
        <li>Cozinhar o macarrão por 3 min</li>
        <li>Temperar a gosto</li>
    </ul>
</body>
</html>
